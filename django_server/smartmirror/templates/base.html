<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Title{% endblock %}</title>
  {% block imports %}
  {% endblock %}
</head>
<body>
  <header>
    {% block header %}
      {% if user.is_authenticated %}
        Hi {{ user.username }}!
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a>
      {% endif %}
    {% endblock %}
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
